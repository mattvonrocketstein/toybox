[toybox]
home=/opt/toybox

[mongodb]
enable=true
geghis=true
genghis_port=5556
port=27017

[xwindows]
enable=false
packages=chromium-browser,emacs23

[packages]
sysvbanner=true
ack-grep=true
mosh=true
tree=true
nmap=true
screen=true
sloccount=true
unzip=true
sshfs=true
htop=true

[elasticsearch] # requires java
enable=true

[neo4j] # requires java
enable=false
port=7474
